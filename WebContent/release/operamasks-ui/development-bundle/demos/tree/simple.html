<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>基本功能</title>
    
    <script src="../../jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../ui/jquery.ui.core.js"></script>
    <script type="text/javascript" src="../../ui/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="../../ui/om-tree.js"></script>
    <link rel="stylesheet" type="text/css" href="../../themes/default/om-all.css" />
    <link rel="stylesheet" type="text/css" href="../common/css/demo.css" />
    <!-- view_source_begin -->
    <script type="text/javascript">
        var data = [{
            "text": "node1",
            "id": "n1",
            "children":[{
                "text": "node11",
                "id": "n11"
            }, {
                "text": "node12",
                "id": "n12"
            }]
        }, {
            "text": "node2",
            "expanded": true,
            "id": "n2",
            "children":[{
                "text":"node21",
                "id": "n21",
                "expanded": true,
                "children": [{
                    "id": "n211",
                    "text":"node211"
                },{
                    "id": "n212",
                    "text":"node212"
                }]
            },{
                "text":"node22",
                "id": "n22"
            }]
        }, {
            "text": "node3",
            "id": "n3"
        }, {
            "text": "node4",
            "id": "n4"
        }];
        $(document).ready(function(){
            $("#mytree").omTree({
                dataSource : data
            });
        });
    </script>
    <!-- view_source_end -->
</head>
<body>
    <!-- view_source_begin -->
    <div id="main">
        <ul id="mytree">
        </ul>
    </div> 
    <!-- view_source_end -->
    <div id="view-desc">
        <p>设置dataSource属性，在指定的ul元素中生成一棵树。dataSource是一个JSON数据，描述一棵完整的树结构。</p>
    </div>
</body>
</html>
