<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="../common/css/qunit.css">
<script src="../../../jquery.js"></script>
<script src="../common/js/qunit.js"></script>

<link rel="stylesheet" href="../../../themes/default/om-all.css">
<script src="../../../ui/om-core.js"></script>
<script type="text/javascript" src="../../../ui/om-menu.js"></script>

<script src="om-menu-options.js"></script>
<script src="om-menu-methods.js"></script>
<script src="om-menu-set-options.js"></script>

<script src="../common/js/qunit-junit-outputter.js"></script>
<style type="text/css">
 html, body {
    font-family: "Arial","Helvetica","Verdana","sans-serif";
    font-size: 12px;
}
</style>
<title>menu unit test </title>
</head>
<body>
<h1 id="qunit-header">Operamasks UI menu Test Suite</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">
<div id="optionsTest">
    <div id="minWidth"></div>
    <input type="button" id="minWidth_btn" value="显示">
    <div id="maxWidth"></div>
    <input type="button" id="maxWidth_btn" value="显示">
    <div id="showSeparator"></div>
    <input type="button" id="showSeparator_btn" value="显示">
    <div id="onSelect"></div>
    <input type="button" id="onSelect_btn" value="显示">
</div>
<div id="methodTest">
   <div id="show"></div>
   <input type="button" id="show_btn" value="显示">
   <div id="hide"></div>
   <input type="button" id="hide_show_btn" value="显示">
   <input type="button" id="hide_hide_btn" value="隐藏">
   <div id="disableItem"></div>
   <input type="button" id="disableItem_btn" value="显示">
   <div id="enableItem"></div>
   <input type="button" id="enableItem_btn" value="显示">
</div>
</div>
</body>
</html>
