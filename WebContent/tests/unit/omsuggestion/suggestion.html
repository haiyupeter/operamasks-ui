<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="../common/css/qunit.css">
<script src="../../../jquery.js"></script>
<script src="../common/js/qunit.js"></script>

<script src="../common/js/om.qunit.preprocess.js"></script>

<link rel="stylesheet" href="../../../themes/default/om-all.css">
<script src="../../../ui/om-core.js"></script>
<script type="text/javascript" src="../../../ui/om-suggestion.js"></script>

<script src="om-suggestion-options.js"></script>
<script src="om-suggestion-methods.js"></script>
<script src="om-suggestion-set-options.js"></script>

<script src="../common/js/qunit-junit-outputter.js"></script>
<style type="text/css">
 html, body {
    font-family: "Arial","Helvetica","Verdana","sans-serif";
    font-size: 12px;
}
</style>
<title>suggestion unit test </title>
</head>
<body>
<h1 id="qunit-header">Operamasks UI suggestion Test Suite</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">
<div id="optionsTest">
    <input type="text" id="cacheSize">
    <input type="text" id="clientFormatter">
    <input type="text" id="crossDomain">
    <input type="text" id="dataSource">
    <input type="text" id="delay">
    <input type="text" id="disabled">
    <input type="text" id="listMaxHeight">
    <input type="text" id="listWidth">
    <input type="text" id="minChars">
</div>
<div id="methodTest">
   <input type="text" id="disable" />
   <input type="text" id="enable" />
   <input type="text" id="getData" />
   <input type="text" id="setData" />
   <input type="text" id="showMessage" />
   <input type="text" id="getDropList" />
   <input type="text" id="onBeforeSuggest" />
   <input type="text" id="onError" />
   <input type="text" id="onSelect" />
   <input type="text" id="onSuccess" />
</div>
<div id="setOptionsTest">
   <input type="text" id="cacheSize_set">
    <input type="text" id="clientFormatter_set">
    <input type="text" id="crossDomain_set">
    <input type="text" id="dataSource_set">
    <input type="text" id="delay_set">
    <input type="text" id="disabled_set">
    <input type="text" id="listMaxHeight_set">
    <input type="text" id="listWidth_set">
    <input type="text" id="minChars_set">
</div>
</div>
</body>
</html>
