<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="../common/css/qunit.css">
<script src="../../../jquery.js"></script>

<link rel="stylesheet" href="../../../themes/default/om-all.css">
<script src="../../../ui/om-core.js"></script>
<script type="text/javascript" src="../../../ui/om-numberfield.js"></script>

<script src="../common/js/qunit.js"></script>
<script src="om-numberfield-methods.js"></script>
<script src="om-numberfield-options.js"></script>
<script src="om-numberfield-set-options.js"></script>
<script src="../common/js/qunit-junit-outputter.js"></script>

<style type="text/css">
 html, body {
    font-family: "Arial","Helvetica","Verdana","sans-serif";
    font-size: 12px;
}
</style>
<title>numberfield unit test </title>
</head>
<body>
<h1 id="qunit-header">Operamasks UI numberfield Test Suite</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">
<div id="optionsTest">
    <input type="text" id="allowDecimals">
    <input type="text" id="allowNegative">
    <input type="text" id="decimalPrecision">
    <input type="text" id="disabled">
    <input type="text" id="readOnly">
   
</div>
<div id="methodTest">
   <input type="text" id="disable">
   <input type="text" id="enable">
   <input type="text" id="onBlur">
</div>
<div id="setOptionsTest">
    <input type="text" id="allowDecimals_set">
    <input type="text" id="allowNegative_set">
    <input type="text" id="decimalPrecision_set">
    <input type="text" id="disabled_set">
    <input type="text" id="readOnly_set">
</div>
</div>
</body>
</html>
