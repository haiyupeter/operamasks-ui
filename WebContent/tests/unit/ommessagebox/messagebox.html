<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="../common/css/qunit.css">
<script src="../../../jquery.js"></script>
<script src="../common/js/qunit.js"></script>
<link rel="stylesheet" href="../../../themes/default/om-all.css">
<script src="../../../ui/om-core.js"></script>
<script type="text/javascript" src="../../../ui/om-button.js" ></script> 
<script type="text/javascript" src="../../../ui/om-mouse.js" ></script> 
<script type="text/javascript" src="../../../ui/om-draggable.js" ></script> 
<script type="text/javascript" src="../../../ui/om-position.js" ></script>
<script type="text/javascript" src="../../../ui/om-messagebox.js"></script>

<script src="om-messagebox-alert.js"></script>
<script src="om-messagebox-prompt.js"></script>
<script src="om-messagebox-confirm.js"></script>
<script src="om-messagebox-waiting.js"></script>

<script src="../common/js/qunit-junit-outputter.js"></script>
<style type="text/css">
 html, body {
    font-family: "Arial","Helvetica","Verdana","sans-serif";
    font-size: 12px;
}
</style>
<title>messagebox unit test </title>
</head>
<body>
<h1 id="qunit-header">Operamasks UI messagebox Test Suite</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">

<div id="alertTest">
   <button id="alertTypeAlert">alert</button>
   <button id="alertTypeSuccess">success</button>
   <button id="alertTypeError">error</button>
   <button id="alertTypeWarning">warning</button>
   <button id="alertTypeQuestion">question</button>
   <button id="alertTitleAdvanced">title</button>
   <button id="alertContentAdvanced">content</button>
   <button id="alertOnCloseDefined">onclose</button>
</div>
<div id="promptTest">
    <button id="promptTitleAdvanced">title</button>
    <button id="promptContentAdvanced">content</button>
    <button id="promptOnCloseDefined">onclose</button>
    <div id="result1"></div>
</div>
<div id="comfirmTest">
    <button id="confirmTitleAdvanced">title</button>
    <button id="confirmContentAdvanced">content</button>
    <button id="confirmOnCloseDefined">onclose</button>
    <div id="result2"></div>
</div>
<div id="waitingTest">
	<button id="waitingTitleAdvanced">title</button>
	<button id="waitingContentAdvanced">content</button>
	<button id="waitingCloseMethod">close</button>
    <div id="result3"></div>
</div>
</div>
</body>
</html>
