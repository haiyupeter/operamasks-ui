<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="../common/css/qunit.css">
<script src="../../../jquery.js"></script>

<link rel="stylesheet" href="../../../themes/default/om-all.css">
<script src="../../../ui/om-core.js"></script>
<script type="text/javascript" src="../../../ui/om-progressbar.js"></script>

<script src="../common/js/qunit.js"></script>
<script src="om-progressbar-options.js"></script>
<script src="om-progressbar-methods.js"></script>
<script src="om-progressbar-set-options.js"></script>
<script src="../common/js/qunit-junit-outputter.js"></script>

<style type="text/css">
 html, body {
    font-family: "Arial","Helvetica","Verdana","sans-serif";
    font-size: 12px;
}
</style>
<title>progressbar unit test </title>
</head>
<body>
<h1 id="qunit-header">Operamasks UI progressbar Test Suite</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">
<div id="optionsTest">
    <div id="val" style="width:100px;"></div>
    <div id="text1" style="width:100px;"></div>
    <input id="btn1" type="button"/>
    <div id="text2" style="width:100px;"></div>
    <div id="width"></div>
</div>
<div id="methodTest">
    <div id="value"></div>
    <div id="onChange"></div>
    <div id="result"></div>
</div>
<div id="setOptionsTest">
	<div id="options" style="width:100px"></div>
</div>
</div>
</body>
</html>
