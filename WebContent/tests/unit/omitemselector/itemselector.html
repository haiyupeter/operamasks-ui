<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="../common/css/qunit.css">
<script src="../../../jquery.js"></script>

<link rel="stylesheet" href="../../../themes/default/om-all.css">
<script src="../../../ui/om-core.js"></script>
<script src="../../../ui/om-mouse.js"></script>
<script src="../../../ui/om-sortable.js"></script>
<script type="text/javascript" src="../../../ui/om-itemselector.js"></script>

<script src="../common/js/qunit.js"></script>
<script src="om-itemselector-options.js"></script>
<script src="om-itemselector-methods.js"></script>
<script src="om-itemselector-events.js"></script>
<script src="om-itemselector-init.js"></script>
<script src="../common/js/qunit-junit-outputter.js"></script>

<style type="text/css">
 html, body {
    font-family: "Arial","Helvetica","Verdana","sans-serif";
    font-size: 12px;
}
</style>
<title>itemselector unit test </title>
</head>
<body>
<h1 id="qunit-header">Operamasks UI itemselector Test Suite</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">
<div id="optionsTest">
	<div id="selector-width"></div>   
	<div id="selector-height"></div>   
	<div id="selector-availableTitle"></div>   
	<div id="selector-selectedTitle"></div>   
	<div id="selector-dataSource-local"></div>   
	<div id="selector-dataSource-remote"></div>   
	<div id="selector-value"></div>   
	<div id="selector-toolbarIcons"></div>   
	<div id="selector-autoSort"></div>   
	<div id="selector-preProcess"></div>   
	<div id="selector-clientFormatter"></div>   
</div>
<div id="methodTest">
	<div id="selector-method-value-set"></div>   
	<div id="selector-method-value-get"></div>   
</div>
<div id="eventTest">
	<div id="selector-event-onBeforeItemDeselect"></div>   
	<div id="selector-event-onBeforeItemSelect"></div>   
	<div id="selector-event-onItemDeselect"></div>   
	<div id="selector-event-onItemSelect"></div>   
	<div id="selector-event-onSuccess"></div>   
</div>
<div id="initTest">
	<div id="selector-init-width"></div>   
	<div id="selector-init-height"></div>   
	<div id="selector-init-availableTitle"></div>   
	<div id="selector-init-selectedTitle"></div>   
	<div id="selector-init-dataSource-local"></div>   
	<div id="selector-init-dataSource-remote"></div>   
	<div id="selector-init-value"></div>   
	<div id="selector-init-toolbarIcons"></div>   
	<div id="selector-init-preProcess"></div>   
	<div id="selector-init-clientFormatter"></div>   
</div>
</div>
</body>
</html>
