<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="../common/css/qunit.css">
<script src="../../../jquery.js"></script>

<link rel="stylesheet" href="../../../themes/default/om-all.css">
<script src="../../../ui/om-core.js"></script>
<script type="text/javascript" src="../../../ui/om-panel.js"></script>

<script src="../common/js/qunit.js"></script>
<script src="om-panel-options.js"></script>
<script src="om-panel-methods.js"></script>
<script src="om-panel-set-options.js"></script>
<script src="../common/js/qunit-junit-outputter.js"></script>

<style type="text/css">
 html, body {
    font-family: "Arial","Helvetica","Verdana","sans-serif";
    font-size: 12px;
}
</style>
<title>panel unit test </title>
</head>
<body>
<h1 id="qunit-header">Operamasks UI Panel Test Suite</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">
<div id="optionsTest">
    <div id="title"></div>
    <div id="width" ></div>
    <div id="height"></div>
    <div id="header"></div>
    <div id="collapsible"></div>
    <div id="closable"></div>
    <div id="collapsed"></div>
    <div id="closed"></div>
    <div id="tools"></div>
    <div id="loadingMessage"></div>
    <div id="url"></div>
    <div id="preProcess"></div>
    <div id="onError"></div>
    <div id="onSuccess"></div>
    <div id="onOpen"></div>
    <div id="onClose"></div>
    <div id="onCollapse"></div>
    <div id="onExpand"></div>
</div>
<div id="methodTest">
    <div id="setTitle"></div>
    <div id="setIconClass"></div>
    <div id="open"></div>
    <div id="close"></div>
    <div id="reload"></div>
    <div id="resize"></div>
    <div id="collapse"></div>
    <div id="expand"></div>
</div>
</div>
</body>
</html>
